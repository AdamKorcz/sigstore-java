name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call: # allow this workflow to be called by other workflows

jobs:
  build:
    strategy:
      matrix:
        java-version: [11, 17]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
    - name: Setup Go environment
      uses: actions/setup-go@v3.3.0
      with:
        go-version: '1.17.x'

    # at some point this should just be replaced with something that can bring up a sigstore test env
    - name: Install Fulcio
      run: |
          go install github.com/sigstore/fulcio@main

    - name: Build with Gradle
      uses: gradle/gradle-build-action@8d2472536ed5e12cd8403b043e871b649399a208
      with:
        arguments: build
